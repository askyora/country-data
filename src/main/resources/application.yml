server:
  port: 8080
spring:
  datasource:
    initialization-mode: always
    url: jdbc:h2:file:./data/data
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: true
        format_sql: true
